<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon super titre</title>
</head>

<body>

    <div id="yield">
        <h3>Quelques messages</h3>
        <p>Message à conserver</p>
        <p>Message à supprimer !</p>
        <p>Joli message !</p>
        <p>Vous devez supprimer ce message !</p>
    </div>

    <button type="button" onclick="suppress()">Supprimer</button>


    <!-- À appeler dans une feuille js à part -->
    <script type="text/javascript">

        // Supprimés les message à supprimer ! (qui contiennent le mot "supprimer")
        // écrire la fonction qui fera le travail de suppression lors du "click" sur le bouton
        let paragraphe = document.querySelectorAll("#yield p");
        // let word = "supprimer";
        function suppress() {
            for (let i = 0; i < paragraphe.length; i++) {
                if (paragraphe[i].innerText.toLowerCase().includes("supprimer")) {
                    paragraphe[i].remove()
                }
            }
        }
        
    </script>
</body>

</html>
